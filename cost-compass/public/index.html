<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CostCompass Map</title>
    <style>
        body {
            margin: 0;
            font-family: sans-serif;
        }

        #map-container {
            position: relative;
            width: 100%;
            height: 100vh;
        }

        #map { 
            width: 100%; 
            height: 100%; 
        }

        #overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7); 
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: white;
            cursor: pointer;
            transition: opacity 0.5s ease-in-out;
        }

        #overlay.hidden {
            opacity: 0;
            pointer-events: none; 
        }

        h1 {
            font-size: 3rem;
            margin-bottom: 1rem;
        }

        p {
            font-size: 1.2rem;
            text-align: center;
            max-width: 600px;
        }
    </style>
</head>
<body>
    <div id="map-container">
        <div id="overlay" onclick="hideOverlay()">
            <h1>CostCompass</h1>
            <p>Some description text here. Click to reveal the map.</p>
        </div>
        <div id="map"></div> 
    </div>

    <script>
        function hideOverlay() {
            document.getElementById('overlay').classList.add('hidden');
        }

        // Initialize and add the map
        function initMap() {
            const myLatLng = { lat: 28.033889, lng: -82.418056 }; // Example: Florida's center
            const map = new google.maps.Map(document.getElementById("map"), {
                zoom: 7,
                center: myLatLng,
            });
            // Add markers, etc. for your specific locations here 
        }

        window.initMap = initMap; 
    </script>
    <script async defer
        src="https://maps.googleapis.com/maps/api/js?key=YOUR_GOOGLE_MAPS_API_KEY&callback=initMap"> 
    </script>
</body>
</html>
